###################################################################################################################################################
#        Guide créé pour aider a mieux comprendre la description des NPCs.
#        Pour mieux créé les NPCs vous pouvez utiliser .NPCEdit
#
#NPCTemplate Wisp   //le nom donné pour le system ( aucun espace ou characteres spéciaux s.v.p. )
#{
#        Name        a wisp   //le nom qui doit être affichée
#        Script      :brainAI:brain //ne doit jamais être changé
#	Category    Loony //pour qu'il affiche dans la catégorie Loony avec .createnpc
#
#        ObjType     0x3a //le graphic en chiffre ou en hex
#        Color       33784 //la couleur en chiffre ou en hex
#        TrueColor   33784 //la couleur en chiffre ou en hex ( aucun effets vraiment avec color )
#        Gender      0 //inutile pour les npcs... toujours 0
#
#        RunSpeed    160  // range est de 1 a 250
#	MoveMode    L // L=land S=sea A=Air ( air est inutilisable ). Peux aussi être combinée.. ex.: LS pour land and Sea
#	Alignment   good // evil=rouge neutral=gris good=blue pour la reputation
#
#	Strength	225 // la force du npc et non sa vie! le système de combat se base la dessus.
#	Intelligence	500 // l'intellignce du npc et non sa mana! le système de magery se base la dessus.
#	Dexterity	185 // la vitesse de frappe du npc en melee.
#
#	HITS	225 // la vie..
#	MANA	500 // ...
#	STAM	50 // ... pas mal inutile... hum sauf si heu... c inutile.
#
#
#        // la définition des skills...
#        // Note: pour le melee. Si le NPC est équipé d'une arme, le système de combat utilisera quand même son wrestling pour basé le dmg.
#        // Note: si npc est un caster sans magery, il ne pourra jamais caster...
#        // Note: du moment que le NPC a du detect hiding, il va l'utiliser fréquemment.
#        // Note: du moment que le npc a du parry, il l'utilisera même s'il na pas de shield.
#        // Note: la liste des skills ( tels qu'ils doivent être inscrit ) est disponible avec .info in-game
#
#	Magery	120
#	ResistingSpells	90
#	Tactics	100
#	Wrestling	80
#
#	AttackDamage	5d6+1 // il s'agit d'un nombre choisi au hasard:   xdy+z
#
#	AttackAttribute	Wrestling // ne jamais changer.
#
#	AISetting	AreaSize	i8 // la distance que le npc va regarder pour attacker
#	AISetting	FleeLevel	i0 // actuellement inutile mais il s'agit du % a laquelle le npc se sauve.
#	AISetting	SpellWords	i0 // est-ce que le npc affiche ou non les power words quand y cast.
#	AISetting	CastWait	i8 // delais entre chaque spells
#	AISetting	MinRange	i1 // le range minimum pour attacker avec un spell
#	AISetting	MaxRange	i8 // le range maximum pour attacker avec un spell
#
#        // Il s'agit du nom du spell tel que décrit ( :pkg:systems:spells:config:spells_ex.cfg ) et suivit du % de chances pour qu'il cast le spell
#        Spell		EnergyBolt  	25
#        Spell		FlameStrike     25
#        Spell		Lightning      	25
#        Spell		Harm           	25
#        Spell		Curse	        25
#
#        // Si tu veux un caster, utilise: genericSpellCombat
#        // Si tu veux un melee, utilise: genericcombat
#        // Si tu veux un archer, utilise: genericarcher
#
# 	AIScripts	genericSpellCombat
#
#        // ce qui suit n'a pas été travaillé encore pour aucun NPC. Mais indique le numéro ou hex du sound effect que tu veux utiliser
#	AttackHitSound    	0
#	AttackMissSound    	0
#	DeathSound        	0
#	DamagedSound        	0
#	IdleSound        	0
#
#        // il s'agit de l'item créé dans le corps lorsque tu utilise la dagger.
#	SkinningItem    starsapphire   1
#
#        LootIndex               57 // les loots sont indiqué dans :pkg:systems:loot:config:loot-index
#        MagicLevel              1 // utilise entre 1 a 3 pour les weak, 2-4 pour medium et 3-6 gros gros max pour les boss. Tres dangereux comme setting
#
#	CProp           Type    	sDaemon //Si tu veux tu peux mettre un type. C'est surtout utilisé pour les waepon comme animal slayer, dragon hunter, therathat hunter, ...#
#
#        //Et tu peux ajouter ici toute les protections que tu veux pour le NPCs.
#	CProp           EarthProtection    	i4
#	CProp           PermSpellReflection    	i8
#	CProp           PermPoisonProtection    i6
#}
#
###################################################################################################################################################
